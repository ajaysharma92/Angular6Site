<!--Pricing Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix pb-0">

        <div class="section-heading">
            <h3>{{blog.tagline}}</h3>
            <h2 class="section-title">{{blog.title}}</h2>
        </div>
        <!--pages or blog.post-->
        <div *ngFor="let mypost of pages" class="post-block col-3 wow fadeInUp" data-wow-delay="0.4s">
            <app-post [post]="mypost"></app-post>
        </div>
    </div>
    <div>
        <app-pagination [pager]="pager" (setPage)="setPage($event)"></app-pagination>
    </div>
    <!-- <button (click)="openModal()">Modal Open</button>
    <app-common-modal [data]="data"></app-common-modal> -->
</section>
