<!--Login-->
<section id="clients" class="scrollto clearfix">
  <div class="row clearfix">

      <div class="col-3">

          <div class="section-heading">
              <h3>Client trust is Our's Strength</h3>
              <h2 class="section-title"><i class="fa fa-users" aria-hidden="true"></i> Contact Us</h2>
              <p class="section-subtitle">Leave us a message we will contact you soon..</p>
          </div>

      </div>

      <div class="col-2-3">
          <!--Login Form-->
        <section id="pricing" class="secondary-color text-left scrollto clearfix">
          <form [formGroup]="contactusForm" (ngSubmit)="submit(contactusForm.value)">
            <div class="row clearfix py-4">
              <div class="col-2 mx-auto float-none">
                <label for="fstName"><b>Full Name:</b></label>
                <div class="clearfix">
                  <div class="col-2 px-1">
                    <input type="text" formControlName="fstName" placeholder="Enter Firstname" name="fstName" required>
                  </div>
                  <div class="col-2 px-1">
                    <input type="text" formControlName="lstName" placeholder="Enter Lastname" name="lstName" required>
                  </div>
                </div>
          
                <label for="email"><b>Email Id:</b></label>
                <input type="text" formControlName="email" placeholder="Enter Email ID" name="email" required>
                
                <label for="message"><b>Message:</b></label>
                <textarea name="message" id="message" cols="30" rows="5" formControlName="messg" placeholder="Your Message.."></textarea>
                
                <button type="submit" [class.disabled]="!contactusForm.valid">Send <i class="fa fa-send"></i></button>
                
              </div>
              <div class="clearfix"></div>
              <div class="section-subtitle text-center">
                <p>Will not share your data with anyone.</p>
              </div>
                <!--End Login Form-->
            </div>
          </form>
        </section>
      </div>
  </div>
</section>
<!--End of Login-->
